<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        /* NAVBAR */
        header {
            background: #222;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        /* CONTACT FORM */
        .contact-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn {
            background: #ff4b4b;
            padding: 10px 18px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn:hover {
            background: #d93636;
        }

        /* CONTACT INFO */
        .info-box {
            margin-top: 40px;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .info-item span {
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #ddd;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h2>My Store</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <div class="contact-box">
            <h2>Send a Message</h2>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message..." required></textarea>
                </div>

                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>

        <!-- CONTACT DETAILS -->
        <div class="info-box">
            <h2>Contact Information</h2>

            <div class="info-item">
                <span>üìç Address:</span> Chennai, Tamil Nadu, India
            </div>

            <div class="info-item">
                <span>üìû Phone:</span> +91 98765 43210
            </div>

            <div class="info-item">
                <span>‚úâÔ∏è Email:</span> support@mystore.com
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        ¬© 2025 My Store. All Rights Reserved.
    </footer>

</body>
</html>
