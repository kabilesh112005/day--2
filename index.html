<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store | Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1350&q=80') 
                        no-repeat center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
        }
        .btn {
            margin-top: 20px;
            background: #ff4b4b;
            padding: 10px 20px;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
        }
        .btn:hover {
            background: #d93636;
        }

        .categories {
            text-align: center;
            padding: 50px 20px;
        }
        .categories h2 {
            margin-bottom: 20px;
        }
        .category-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .cat-box {
            background: #fff;
            padding: 20px;
            width: 230px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .cat-box img {
            width: 100%;
            height: 140px;
            border-radius: 6px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #ddd;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.3rem; }
            .category-list {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h2>My Store</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div>
            <h1>Welcome to My Store</h1>
            <p>Your one-stop shop for the best products</p>
            <a href="product.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- CATEGORIES -->
    <section class="categories">
        <h2>Featured Categories</h2>
        <div class="category-list">

            <div class="cat-box">
                <img src="https://via.placeholder.com/250x140" alt="Category">
                <h3>Electronics</h3>
                <p>Latest gadgets and devices.</p>
            </div>

            <div class="cat-box">
                <img src="https://via.placeholder.com/250x140" alt="Category">
                <h3>Accessories</h3>
                <p>Style up with smart accessories.</p>
            </div>

            <div class="cat-box">
                <img src="https://via.placeholder.com/250x140" alt="Category">
                <h3>Wearables</h3>
                <p>Smart watches & fitness bands.</p>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        Â© 2025 My Store. All Rights Reserved.
    </footer>

</body>
</html>
