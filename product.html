<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | My Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .price {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        .btn {
            background: #ff4b4b;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn:hover {
            background: #d93636;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h2>My Store</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- PRODUCT LIST -->
    <div class="container">
        <h1>Our Products</h1>

        <div class="products">

            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p class="price">₹2,499</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180" alt="Product 2">
                <h3>Smart Watch</h3>
                <p class="price">₹1,999</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180" alt="Product 3">
                <h3>Bluetooth Speaker</h3>
                <p class="price">₹1,299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

        </div>
    </div>

</body>
</html>
